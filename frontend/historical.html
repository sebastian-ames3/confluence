<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical View - Macro Confluence Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">Macro Confluence Hub</a>
            <nav class="nav" id="main-nav">
                <a href="index.html">Today</a>
                <a href="simple.html">Synthesis</a>
                <a href="themes.html">Themes</a>
                <a href="sources.html">Sources</a>
                <a href="matrix.html">Matrix</a>
                <a href="heatmap.html">Heatmap</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="flex-between mb-lg">
            <h1 class="section-title">Historical View</h1>
            <select id="theme-selector" class="btn btn-secondary" onchange="onThemeSelect()">
                <option value="">Select a theme...</option>
            </select>
        </div>

        <div id="historical-content" class="hidden">
            <!-- Theme Info -->
            <div class="card mb-lg">
                <div class="card-header">
                    <div>
                        <h2 class="card-title" id="theme-name"></h2>
                        <p class="card-subtitle" id="theme-subtitle"></p>
                    </div>
                    <div style="text-align: right;">
                        <div class="stat-value" id="current-conviction" style="font-size: 32px;"></div>
                        <span class="badge" id="theme-status"></span>
                    </div>
                </div>
                <div class="card-body">
                    <p class="text-secondary" id="theme-description"></p>
                </div>
            </div>

            <!-- Conviction Chart -->
            <div class="card mb-lg">
                <div class="card-header">
                    <h2 class="card-title">Conviction Evolution</h2>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="conviction-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Evidence Timeline -->
            <div class="card mb-lg">
                <div class="card-header">
                    <div>
                        <h2 class="card-title">Evidence Timeline</h2>
                        <p class="card-subtitle" id="evidence-subtitle"></p>
                    </div>
                </div>
                <div class="card-body" id="evidence-timeline">
                    <div class="loading">Loading timeline...</div>
                </div>
            </div>

            <!-- Bayesian Updates Log -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <h2 class="card-title">Bayesian Update Log</h2>
                        <p class="card-subtitle" id="updates-subtitle"></p>
                    </div>
                </div>
                <div class="card-body" id="updates-log">
                    <div class="loading">Loading updates...</div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="card">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ“ˆ</div>
                <p>Select a theme to view its historical data</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script>
        // ====================================================================
        // Historical View Logic
        // ====================================================================

        let convictionChart = null;
        let currentThemeId = null;

        /**
         * Load all themes for selector
         */
        async function loadThemeSelector() {
            try {
                const themes = await getThemes();
                const selector = document.getElementById('theme-selector');

                const options = themes.map(theme =>
                    `<option value="${theme.id}">${theme.name} (${formatConviction(theme.conviction)})</option>`
                ).join('');

                selector.innerHTML = '<option value="">Select a theme...</option>' + options;

                // Check URL for theme ID
                const urlParams = new URLSearchParams(window.location.search);
                const themeId = urlParams.get('id');
                if (themeId) {
                    selector.value = themeId;
                    onThemeSelect();
                }

            } catch (error) {
                console.error('Error loading themes:', error);
            }
        }

        /**
         * Handle theme selection
         */
        async function onThemeSelect() {
            const themeId = document.getElementById('theme-selector').value;

            if (!themeId) {
                document.getElementById('historical-content').classList.add('hidden');
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            }

            currentThemeId = parseInt(themeId);

            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('historical-content').classList.remove('hidden');

            await loadHistoricalData(currentThemeId);
        }

        /**
         * Load historical data for a theme
         */
        async function loadHistoricalData(themeId) {
            try {
                const data = await getHistoricalData(themeId);

                // Update theme info
                document.getElementById('theme-name').textContent = data.theme.name;
                document.getElementById('theme-subtitle').textContent =
                    `First mentioned ${formatDate(data.summary.first_mentioned)} â€¢ ${data.summary.total_updates} updates â€¢ ${data.summary.total_evidence} evidence sources`;
                document.getElementById('current-conviction').textContent = formatConviction(data.theme.current_conviction);
                document.getElementById('current-conviction').className = `stat-value ${getConvictionClass(data.theme.current_conviction)}`;

                const statusBadge = document.getElementById('theme-status');
                statusBadge.textContent = data.theme.status;
                statusBadge.className = `badge ${getStatusClass(data.theme.status)}`;

                document.getElementById('theme-description').textContent = data.theme.description || 'No description available';

                // Render chart
                renderConvictionChart(data.conviction_timeline);

                // Render evidence timeline
                renderEvidenceTimeline(data.evidence_timeline, data.summary);

                // Render Bayesian updates log
                renderBayesianLog(data.bayesian_updates, data.summary);

            } catch (error) {
                console.error('Error loading historical data:', error);
                alert('Failed to load historical data');
            }
        }

        /**
         * Render conviction evolution chart
         */
        function renderConvictionChart(timeline) {
            // Destroy existing chart if any
            if (convictionChart) {
                convictionChart.destroy();
            }

            if (!timeline || timeline.length === 0) {
                document.getElementById('conviction-chart').parentElement.innerHTML =
                    '<div class="empty-state">No conviction history available</div>';
                return;
            }

            const ctx = document.getElementById('conviction-chart').getContext('2d');

            const labels = timeline.map(point => new Date(point.date).toLocaleDateString());
            const data = timeline.map(point => point.conviction * 100); // Convert to percentage

            convictionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Conviction %',
                        data: data,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: '#2a2a2a',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: '#3a3a3a',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return `Conviction: ${context.parsed.y.toFixed(1)}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                color: '#a0a0a0',
                                callback: function(value) {
                                    return value + '%';
                                }
                            },
                            grid: {
                                color: '#3a3a3a'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#a0a0a0'
                            },
                            grid: {
                                color: '#3a3a3a'
                            }
                        }
                    }
                }
            });
        }

        /**
         * Render evidence timeline
         */
        function renderEvidenceTimeline(timeline, summary) {
            const container = document.getElementById('evidence-timeline');

            document.getElementById('evidence-subtitle').textContent =
                `${summary.supporting_evidence} supporting â€¢ ${summary.contradicting_evidence} contradicting`;

            if (!timeline || timeline.length === 0) {
                showEmpty('evidence-timeline', 'No evidence available');
                return;
            }

            const html = `
                <div style="position: relative; padding-left: 20px;">
                    ${timeline.reverse().map((ev, idx) => `
                        <div style="position: relative; padding: 16px 0; border-left: 2px solid ${ev.supports ? 'var(--success)' : 'var(--danger)'}; padding-left: 20px;">
                            <div style="position: absolute; left: -6px; top: 20px; width: 10px; height: 10px; border-radius: 50%; background: ${ev.supports ? 'var(--success)' : 'var(--danger)'};"></div>
                            <div class="flex-between mb-xs">
                                <div>
                                    <span class="badge badge-info">${ev.source}</span>
                                    ${ev.supports ?
                                        '<span class="badge badge-success">Supports</span>' :
                                        '<span class="badge badge-danger">Contradicts</span>'}
                                </div>
                                <span class="text-secondary">${formatDateTime(ev.date)}</span>
                            </div>
                            <div class="flex gap-md text-secondary" style="font-size: 13px;">
                                <span>Strength: ${formatConviction(ev.strength)}</span>
                                ${ev.sentiment ? `<span class="badge ${getSentimentClass(ev.sentiment)}">${ev.sentiment}</span>` : ''}
                                ${ev.conviction ? `<span>Conviction: ${ev.conviction}/10</span>` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            container.innerHTML = html;
        }

        /**
         * Render Bayesian updates log
         */
        function renderBayesianLog(updates, summary) {
            const container = document.getElementById('updates-log');

            document.getElementById('updates-subtitle').textContent = `${summary.total_updates} total updates`;

            if (!updates || updates.length === 0) {
                showEmpty('updates-log', 'No Bayesian updates yet');
                return;
            }

            const html = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Prior</th>
                            <th>Posterior</th>
                            <th>Change</th>
                            <th>Reason</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${updates.reverse().map(update => {
                            const delta = update.posterior - update.prior;
                            const deltaPercent = Math.round(delta * 100);
                            return `
                                <tr>
                                    <td>${formatDateTime(update.date)}</td>
                                    <td>${formatConviction(update.prior)}</td>
                                    <td>${formatConviction(update.posterior)}</td>
                                    <td style="color: ${delta > 0 ? 'var(--success)' : delta < 0 ? 'var(--danger)' : 'var(--text-secondary)'};">
                                        ${delta > 0 ? '+' : ''}${deltaPercent}%
                                    </td>
                                    <td class="text-secondary">${truncate(update.reason || 'N/A', 100)}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        // Load theme selector on page load
        document.addEventListener('DOMContentLoaded', loadThemeSelector);
    </script>
</body>
</html>
