# Nixpacks configuration for Railway deployment
# Use --break-system-packages to bypass Nix immutability

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "ffmpeg", "chromium", "chromedriver", "stdenv.cc.cc.lib"]

[phases.install]
dependsOn = ["setup"]
cmds = ["pip install --no-cache-dir --break-system-packages -r requirements.txt && echo 'PIP INSTALL COMPLETE'"]

[start]
cmd = "python3 scripts/run_migrations.py --auto && python3 -m uvicorn backend.app:app --host 0.0.0.0 --port $PORT"

# Force rebuild v8
[variables]
NIXPACKS_FORCE_REBUILD = "8"
LD_LIBRARY_PATH = "/nix/store/*/lib:$LD_LIBRARY_PATH"
